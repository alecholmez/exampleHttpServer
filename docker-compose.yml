version: '2'

services:
  http-server:
    build: .
    image: alecholmez/http-server:latest
    depends_on:
      - mongo
    volumes:
      - .:/go/src/github.com/alecholmez/testHttpServer
    command: /bin/sh -c "/go/bin/govendor sync; go build -o /go/bin/main && /go/bin/main"
    expose:
      - 6060
    ports:
      - "6060:6060"

  mongo:
    image: mongo:latest
